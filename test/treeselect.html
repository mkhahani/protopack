<!DOCTYPE html>
<html>
<head>
  <title>Protopack TreeSelect</title>
  <link rel="stylesheet" type="text/css" href="../style/tree/tango/tango.css" media="screen" />
  <link rel="stylesheet" type="text/css" href="../style/treeselect.css" media="screen" />
  <script type="text/javascript" src="../lib/prototype.js"></script>
  <script type="text/javascript" src="../source/protopack.js"></script>
  <script type="text/javascript" src="../source/window/window.js"></script>
  <script type="text/javascript" src="../source/input/input.js"></script>
  <script type="text/javascript" src="../source/tree/tree.js"></script>
  <script type="text/javascript" src="../source/tree/tree.data.js"></script>
  <script type="text/javascript" src="../source/tree/tree.node.js"></script>
  <script type="text/javascript" src="../source/tree/tree.event.js"></script>
  <script type="text/javascript" src="../source/tree/tree.api.js"></script>
  <script type="text/javascript" src="../source/treeselect/treeselect.js"></script>
  <style type="text/css">
    body, button {font:12px arial;}
    body {background-color:silver;}
    h1 {font:bold 16px times; text-align:center; margin-top:100px;}
    button {height:24px;}
    input[type=text] {width:300px;}
    #wrapper {width:300px; margin:0 auto;}
  </style>
</head>
<body>
  <h1>Protopack Tree v1.1</h1>
  <div id="wrapper">
    <div id="workspace" align="center">
      <div id="single_select"></div>
      <div id="multi_select"></div>
    </div>
    <div id="options">
      <button onclick="test()">Test</button>
    </div>
  </div>
</body>
<script>
  function test() {
    //combo2.setValue(5);
    combo2.setValue(['1',2,5]);
    //combo2.clear();
  }
  function onTreeSelect(value) {
    //console.log(value);
  }
  //var items = [[1, 'item1', false], [2, 'item2', 1], [3, 'item3', true], [4, 'item4', false], [5, 'item5', false]];


  var data = [
        [1, 0, 'Item1'],
        [2, 0, 'Item2'],
        [3, 2, 'Item3'],
        [4, 3, 'Item4'],
        [5, 3, 'Item5'],
        [6, 5, 'Item6'],
        [7, 2, 'Item7'],
        [8, 7, 'Item8'],
        [9, 7, 'Item9'],
        [10, 0, 'Item10']
      ];

  var combo1 = new Protopack.TreeSelect('single_select', {multiSelect:false});
  combo1.setId('the_treeselect');
  combo1.tree.setClassName('ptree-tango');
  combo1.observe('treeselect:change', onTreeSelect);
  combo1.loadData(data);

  var combo2 = new Protopack.TreeSelect('multi_select', {multiSelect:true});
  combo2.tree.setClassName('ptree-tango');
  combo2.observe('treeselect:change', onTreeSelect);
  combo2.loadData(data);
</script>
</html>
