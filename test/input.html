<!DOCTYPE html>
<html>
<head>
  <title>Protopack Input</title>
  <link rel="stylesheet" type="text/css" href="../style/input.css" media="screen" />
  <script type="text/javascript" src="../lib/prototype.js"></script>
  <script type="text/javascript" src="../source/protopack.js"></script>
  <script type="text/javascript" src="../source/window/window.js"></script>
  <script type="text/javascript" src="../source/input/input.js"></script>
  <style type="text/css">
    body, button {font:12px arial;}
    body {background-color:silver;}
    h1 {font:bold 16px times; text-align:center; margin-top:100px;}
    button {height:24px;}
    input[type=text] {width:300px;}
    #wrapper {width:300px; margin:0 auto;}
  </style>
</head>
<body>
  <h1>Protopack Input</h1>
  <div id="wrapper">
    <div><input id="std_input" type="text" value="This is a standard HTML input" /></div>
    <div id="workspace"></div>
  </div>
</body>
<script>
  var myInput = new ProtopackInput('workspace');
  //myInput.grab('std_input');
  myInput.entry.id = 'the_id';
  myInput.entry.name = 'the_name';
  myInput.entry.value = 'The Value';
  myInput.dropdown.setContent('The Dropdown Content');
  myInput.render();
</script>
</html>
