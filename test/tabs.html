<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
  <title>Protopack Tabs</title>
  <link rel="stylesheet" type="text/css" href="../style/tabs.css" media="screen" />
  <script type="text/javascript" src="../lib/prototype.js"></script>
  <script type="text/javascript" src="../protopack.js"></script>
  <script type="text/javascript" src="../tabs.js"></script>
</head>
<style type="text/css">
  #workspace {width:500px; margin:100px auto 0 auto;}
</style>
<body>
  <div id="workspace">
    <h4>Pre-build Tabs</h4>
    <ul id="static_tabs">
      <li><a rel="sheet1">Tab1</a></li>
      <li><a rel="sheet2">Tab2</a></li>
      <li><a rel="sheet3">Tab3</a></li>
    </ul>
    <div style="padding:10px;">
      <div id="sheet1">This is tab sheet #1</div>
      <div id="sheet2">This is tab sheet #2</div>
      <div id="sheet3">This is tab sheet #3</div>
    </div>
    <button onclick="myFunc()">setActive(2)</button>
    <br/><br/><br/>
    <h4>Auto Created Tabs</h4>
    <div id="auto_tabs"></div>
    <div style="padding:10px;">
      <div id="sheet4">This is tab sheet #1</div>
      <div id="sheet5">This is tab sheet #2</div>
      <div id="sheet6">This is tab sheet #3</div>
    </div>
  </div>
</body>
<script>
  function myFunc() {
      staticTabs.setActive(2);
  }
  var staticTabs = new ProtopackTabs('static_tabs', {defaultTab:3});

  var autoTabs = new ProtopackTabs('auto_tabs', {findTabs:false});
  autoTabs.setTabs([['sheet4', 'Tab1'], ['sheet5', 'Tab2'], ['sheet6', 'Tab3']]);
</script>
</html>
