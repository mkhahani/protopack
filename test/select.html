<!DOCTYPE html>
<html>
<head>
  <title>Protopack Select</title>
  <link rel="stylesheet" type="text/css" href="../style/select.css" media="screen" />
  <script type="text/javascript" src="../lib/prototype.js"></script>
  <script type="text/javascript" src="../source/protopack.js"></script>
  <script type="text/javascript" src="../source/window/window.js"></script>
  <script type="text/javascript" src="../source/input/input.js"></script>
  <script type="text/javascript" src="../source/select/select.js"></script>
  <style type="text/css">
    body, button {font:12px arial;}
    body {background-color:silver;}
    h1 {font:bold 16px times; text-align:center; margin-top:100px;}
    button {height:24px;}
    input[type=text], select {width:300px;}
    #wrapper {width:300px; margin:0 auto;}
  </style>
</head>
<body>
  <h1>Protopack Select</h1>
  <div id="wrapper">
    <div>
      <input id="std_input" type="text" value="This is a standard HTML INPUT" />
      <select id="std_select">
        <option>This is a standard HTML SELECT</option>
        <option>Item #2</option>
        <option>Item #3</option>
        <option>Item #4</option>
        <option>Item #5</option>
      <select/>
    </div>
    <div id="workspace"></div>
  </div>
</body>
<script>
  function updateList() {
      var data = [
        [1, 'Item #1'],
        [2, 'Item #2'],
        [3, 'Item #3'],
        [4, 'Item #4'],
        [5, 'Item #5'],
        [6, 'Item #6'],
        [7, 'Item #7'],
        [8, 'Item #8'],
        [9, 'Item #9']
      ];
      mySelect.setData(data);
  }
  var mySelect = new Protopack.Select('workspace');
  mySelect.setText('This is combination of INPUT & SELECT :)');
  updateList();
</script>
</html>
